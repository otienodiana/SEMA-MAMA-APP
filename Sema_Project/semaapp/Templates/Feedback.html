{% extends 'base.html' %}

{% block title %}
User-Feedback
{% endblock %}


{% block content %}
<div class="container mx-auto">
    <form action="{% url 'feedback' %}" method="post" class="max-w-2xl mx-auto bg-gray-100 border border-gray-300 p-8 rounded-lg mt-10">
        {% csrf_token %}
        <h1 class="text-3xl font-semibold mb-6">Send Us feedback</h1>

        <div class="mb-4">
            <label for="Comments" class="block text-sm font-bold mb-2">Comments:</label>
            <input type="text" id="Comments" name="Comments" placeholder="Comments" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>

        <div class="mb-4">
            <label for="Date" class="block text-sm font-bold mb-2">Date:</label>
            <input type="date" id="Date" name="Date" placeholder="Date" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>

        <div class="mb-4">
            <label for="Ratings" class="block text-sm font-bold mb-2">Ratings:</label>
            <select id="Ratings" name="Ratings" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md">
                <option value="" disabled selected hidden>Ratings</option>
                <option value="Very_satisfied">Very_satisfied</option>
                <option value="Satisfied">Satisfied</option>
                <option value="Unsatisfied">Unsatisfied</option>
                
            </select>
        </div>

    
        <button type="submit"
                    class="bg-blue-500 text-black px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
                    Submit
                </button>
      

    </form>
</div>
{% endblock %}
