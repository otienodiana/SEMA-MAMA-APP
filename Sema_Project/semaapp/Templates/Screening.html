{% extends 'base.html' %}

{% block title %}
User-REGISTER PROPERTY
{% endblock %}

{% block content %}
<div class="container mx-auto">
    <form action="{% url 'PD_screening' %}" method="post" class="max-w-2xl mx-auto bg-gray-100 border border-gray-300 p-8 rounded-lg mt-10">
        {% csrf_token %}
        <h1 class="text-3xl font-semibold mb-6">SCREENING</h1>
       

        <div class="mb-4" >
            <label for="CustomerID" class="block text-sm font-bold mb-2">CustomerID:</label>
            <input type="number" id="CustomerID" name="CustomerID" value="{{user.id}}" placeholder="CustomerID" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>

        
        <div class="mb-4">
            <label for="Date" class="block text-sm font-bold mb-2">Date:</label>
            <input type="date" id="Date" name="Date" placeholder="Date" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>

        <div class="mb-4">
            <label for="Screening_tool" class="block text-sm font-bold mb-2">Screening_tool:</label>
            <select id="Screening_tool" name="Screening_tool" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md">
                <option value="" disabled selected hidden>Tool</option>
                <option value="Edinburgh Postnatal Depression Scale">Edinburgh Postnatal Depression Scale</option>
                <option value="Patient Health Questionnaire">Patient Health Questionnaire</option>
                <option value="Postpartum Depression Screening Scale">Postpartum Depression Screening Scale</option>
                <option value="Beck Depression Inventory-II">Beck Depression Inventory-II</option>
                <option value="Zung Self-Rating Depression Scale">Zung Self-Rating Depression Scale</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="Score" class="block text-sm font-bold mb-2">Score:</label>
            <select id="Score" name="Score" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md">
                <option value="" disabled selected hidden>Score</option>
                <option value="0_10">0_10</option>
                <option value="11_20">11_20</option>
                \<option value="21_30">21_30</option>
                <option value="31_40">31_40</option>
                <option value="41-50">41-50</option>
                <option value="Above 50">Above 50</option>
               
            </select>
        </div>

        

        <div class="mb-4">
            <label for="Results" class="block text-sm font-bold mb-2">Results:</label>
            <input type="text" id="Results" name="Results" placeholder="Results" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>

        
        <button><a href="{% url 'confirmappointment' %}"class="bg-blue-500 text-black px-6 py-3 rounded-md font-semibold hover:bg-blue-700">Submit</a></button>

      

    </form>
</div>
{% endblock %}
