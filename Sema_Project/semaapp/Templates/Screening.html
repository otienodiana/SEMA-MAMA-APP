{% extends 'base.html' %}

{% block title %}
User-REGISTER PROPERTY
{% endblock %}

{% block content %}
<div class="container mx-auto">
    <form action="{% url 'PD_screening' %}" method="post" class="max-w-2xl mx-auto bg-gray-100 border border-gray-300 p-8 rounded-lg mt-10">
        {% csrf_token %}
        <h1 class="text-3xl font-semibold mb-6">Create Appointment</h1>

        <div class="mb-4">
            <label for="Firstname" class="block text-sm font-bold mb-2">Firstname:</label>
            <input type="text" id="Firstname" name="Firstname" placeholder="Firstname" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>

        <div class="mb-4">
            <label for="Lastname" class="block text-sm font-bold mb-2">Lastname:</label>
            <input type="text" id="Lastname" name="Lastname" placeholder="Lastname" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>

        <div class="mb-4">
            <label for="Role" class="block text-sm font-bold mb-2">Role:</label>
            <select id="Role" name="Role" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md">
                <option value="" disabled selected hidden>Role</option>
                <option value="Customer">Customer</option>
                <option value="Health_provider">Health_provider</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="AppointmentType" class="block text-sm font-bold mb-2">AppointmentType:</label>
            <select id="AppointmentType" name="AppointmentType" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md">
                <option value="" disabled selected hidden>AppointmentType</option>
                <option value="Check_up">Check_up</option>
                <option value="Consultation">Consultation</option>
                \<option value="Mental_health">Mental_health</option>
                <option value="Breastfeeding">Breastfeeding</option>
                <option value="virtual_meetup">virtual_meetup</option>
               
            </select>
        </div>

        

        <div class="mb-4">
            <label for="Comment" class="block text-sm font-bold mb-2">Comment:</label>
            <input type="text" id="Comment" name="Comment" placeholder="Comment" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>

        <div class="mb-4">
            <label for="Date" class="block text-sm font-bold mb-2">Date:</label>
            <input type="date" id="Date" name="Date" placeholder="Date" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>

        <div class="mb-4">
            <label for="AppointmentStatus" class="block text-sm font-bold mb-2">AppointmentStatus:</label>
            <select id="AppointmentStatus" name="AppointmentStatus" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md">
                <option value="" disabled selected hidden>Status</option>
                <option value="Accepted">Accepted</option>
                <option value="Declined">Declined</option>
                <option value="Scheduled">Scheduled</option>
            </select>
        </div>
        <button><a href="{% url 'confirmappointment' %}"class="bg-blue-500 text-black px-6 py-3 rounded-md font-semibold hover:bg-blue-700">Book Appointment</a></button>

      

    </form>
</div>
{% endblock %}
