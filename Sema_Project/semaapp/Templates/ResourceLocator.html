{% extends 'base.html' %}

{% block title %}
User-REGISTER PROPERTY
{% endblock %}

{% block content %}
<div class="container mx-auto">
    <form action="{% url 'resource_locator' %}" method="post" class="max-w-2xl mx-auto bg-gray-100 border border-gray-300 p-8 rounded-lg mt-10">
        {% csrf_token %}
        <h1 class="text-3xl font-semibold mb-6">Locate NearBy Facility</h1>
       
        <div class="mb-4">
            <label for="Resource_LocatorID" class="block text-sm font-bold mb-2">Resource_LocatorID:</label>
            <input type="number" id="Resource_LocatorID" name="Resource_LocatorID" placeholder="Resource_LocatorID" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>

        <div class="mb-4">
            <label for="CustomerID" class="block text-sm font-bold mb-2">CustomerID:</label>
            <input type="number" id="CustomerID" name="CustomerID" placeholder="CustomerID" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>

        
        

        <div class="mb-4">
            <label for="Health_Facility" class="block text-sm font-bold mb-2">Health_Facility:</label>
            <input type="text" id="Health_Facility" name="Comment" placeholder="Health_Facility" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>

        <div class="mb-4">
            <label for="Support_Groups" class="block text-sm font-bold mb-2">Support_Groups:</label>
            <input type="text" id="Support_Groups" name="Support_Groups" placeholder="Support_Groups" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>

        <div class="mb-4">
            <label for="Support_Groups" class="block text-sm font-bold mb-2">Support_Groups:</label>
            <input type="text" id="Support_Groups" name="Support_Groups" placeholder="Support_Groups" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>

        <div class="mb-4">
            <label for="Location_details" class="block text-sm font-bold mb-2">Location_details:</label>
            <input type="text" id="Location_details" name="Location_details" placeholder="Location_details" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>

        
        <button><a href="{% url 'confirmappointment' %}"class="bg-blue-500 text-black px-6 py-3 rounded-md font-semibold hover:bg-blue-700">Search</a></button>

      

    </form>
</div>
{% endblock %}
