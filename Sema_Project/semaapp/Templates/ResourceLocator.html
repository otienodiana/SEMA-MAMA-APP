{% extends 'base.html' %}

{% block title %}
User-REGISTER PROPERTY
{% endblock %}

{% block content %}
<div class="container mx-auto">
    <form action="{% url 'resource_locator' %}" method="post" class="max-w-2xl mx-auto bg-gray-100 border border-gray-300 p-8 rounded-lg mt-10">
        {% csrf_token %}
        <h1 class="text-3xl font-semibold mb-6">Locate NearBy Facility</h1>
       
       

        <div class="mb-4" style="display: none;">
            <label for="CustomerID" class="block text-sm font-bold mb-2">CustomerID:</label>
            <input type="number" id="CustomerID" name="CustomerID" placeholder="CustomerID" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>



        <div class="mb-4">
            <label for="Health_Facility" class="block text-sm font-bold mb-2">Health_Facility:</label>
            <select id="Health_Facility" name="Health_Facility" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md">
                <option value="" disabled selected hidden>Health_Facility</option>
                <option value="Ichinah">Ichinah</option>
                <option value="AP Hospital">Ap Hospital</option>
                \<option value="Kakamega Hospital">Kakamega Hospital</option>
                <option value="Nambongo Hospital">Nambongo Hospital</option>
                <option value="Russia Hospital">Russia Hospital</option>
                <option value="Nairobi Hospital">Nairobi Hospital 5</option>
               
            </select>
        </div>


        <div class="mb-4">
            <label for="Support_Groups" class="block text-sm font-bold mb-2">Support_Groups:</label>
            <select id="Support_Groups" name="Support_Groups" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md">
                <option value="" disabled selected hidden>Support_Groups</option>
                <option value="Mums village">Mums village</option>
                <option value="Team Mum"> Team Mum</option>
                \<option value="Binti to Binti">Binti to Binti </option>
                <option value="Malaica">Malaica</option>
                <option value="Wheels for Life">Wheels for Life </option>
                <option value="Jacaranda">Jacaranda </option>
               
            </select>
        </div>


        

        <div class="mb-4">
            <label for="current_location" class="block text-sm font-bold mb-2">current_location:</label>
            <input type="text" id="current_location" name="current_location" placeholder="current_location" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>

        
        <button><a href="{% url 'confirmresource' %}"class="bg-blue-500 text-black px-6 py-3 rounded-md font-semibold hover:bg-blue-700">Submit</a></button>

      

    </form>
</div>
{% endblock %}
