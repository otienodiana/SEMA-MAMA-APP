<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-200 font-sans">
  <h1 class="text-3xl text-center mt-8">Login</h1>
  <div class="fancy-form mx-auto mt-8 bg-white rounded-lg shadow-md p-8 w-96">
    <form action="{% url 'logins' %}" method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="block font-bold text-left mb-1">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
      </div>
      <div class="mb-4">
        <label for="password" class="block font-bold text-left mb-1">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
      </div>
      <div class="mb-4">
        <div class="flex items-center">
          <input type="checkbox" id="remember" class="mr-2">
          <label for="remember" class="text-sm">Remember me</label>
        </div>
      </div>
      <div class="mb-4">
        <button type="submit" class="bg-blue-500 text-white border border-black rounded-md px-4 py-2 text-lg cursor-pointer">Submit</button>
      </div>
    </form>
    <div class="signup-button text-center">
      <p>Don't have an account? <a href="{% url 'register' %}" class="text-blue-500">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
